<body>
  <div>
    <h4>Bem-vindo!</h4>
    <form class="form d-flex justify-content-center">
      <div class="form-group" style="margin-top: 2%">
        <input
          class="form-control m-3"
          placeholder="Nome de usuario"
          [(ngModel)]="login.email"
          name="usuario"
          style="background-color: #fff">
        <input
          type="password"
          class="form-control m-3"
          placeholder="Senha"
          [(ngModel)]="login.senha"
          name="senha"
          style="background-color: #fff">
        <button class="button m-3" role="button" (click)="Logar()">Login</button>
      </div>
    </form>
  </div>
  <div class="titulo">
    <!-- <h2>Calendar.io</h2>
    <p>Organize o seu dia!</p> -->
    <!-- <h1 style="color: white;">Escaneie aqui!</h1> -->

    <img  src="../../assets/img/logotipo.png" alt="" >




  </div>
</body>

<body class="light">
  <nav class="navbar navbar-expand-lg" style="background: #004E64">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="color: #fff; font-weight: bold;">Calendar.io</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div>
        <div class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" aria-current="page" href="/schedule">Agenda</a>
          </li>
          <a class="nav-link" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">+ Novo cliente</a>
          <a class="nav-link" routerLink="/search">Lista de clientes</a>
          <a class="nav-link" routerLink="">Sair</a>
        </div>
      </div>
    </div>
  </nav>


  <!-- <full-calendar [options]="calendarOptions"></full-calendar> -->
 <div class="calendar">
  <div class="header">
    <button class="btn corBotao" (click)="prevMonth()">&#9664;</button>
    <h2>{{ displayMonth | date: 'MMMM yyyy' }}</h2>
    <button class="btn corBotao" (click)="nextMonth()">&#9654;</button>
  </div>
  <thead class="weekdays">
    <div *ngFor="let day of weekdays" class="day">{{ day }}</div>
  </thead>
  <tbody class="days">
    <div *ngFor="let day of daysInMonth" class="day" (click)="teste(day)">{{ day }}</div>
  </tbody>
</div>


</body>
<!-- end schedule -->


<!-- Modal -->
<section
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  style="text-align: left !important"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <header class="modal-header" style="background-color: #16425B; color: #fff;">
        <h5 class="modal-title" id="exampleModalLabel">Adicionar novo cliente</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          style="background-color: #fff;"
        ></button>
      </header>
      <main class="modal-body row">
        <div class="mb-3">
          <label for="nome" class="form-label" style="text-align: left;">Nome</label>
          <input
            type="text"
            class="form-control"
            name="nomeCliente"
            id="nome"
            placeholder="Nome"
            [(ngModel)]="addCliente.nomeCliente"
          />
        </div>
        <div class="mb-3 col-6">
          <label for="telefone" class="form-label"
            >Telefone</label
          >
          <input
            type="number"
            class="form-control"
            id="telefone"
            [(ngModel)]="addCliente.telefoneCliente"
          />
        </div>
        <div class="mb-3 col-6">
          <label class="form-label">Data de Atendimento</label>
          <input type="date"  [ngModel]="addCliente.dataDoAtendimento | date: 'yyyy-MM-dd'" (change)="updateInsertDate($event)" class="form-control" />
        </div>
        <div class="mb-3 col-6">
          <label for="inputCEP">CEP</label>
          <input
            type="text"
            class="form-control"
            id="inputCEP"
            placeholder="11001001"
            [(ngModel)]="addCliente.cep"
            (focusout)="onFocusOutEvent($event)"
          />
        </div>
        <div class="mb-3 col-6">
          <label for="inputBairro">Bairro</label>
          <input
            type="text"
            class="form-control"
            id="inputBairro"
            placeholder="Pompeia"
            [(ngModel)]="addCliente.clienteBairro"
          />
        </div>
        <div class="mb-3">
          <label for="inputAddress">Endereço</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="Rua 9 de Julho, 23, apto71"
            [(ngModel)]="addCliente.clienteEndereco"
          />
        </div>
        <div class="mb-3 col-6">
          <label for="inputNumero">Número</label>
          <input
            type="text"
            class="form-control"
            id="inputNumero"
            placeholder="106"

          />
        </div>
        <div class="mb-3 col-6">
          <label for="inputComplemento">Complemento</label>
          <input
            type="text"
            class="form-control"
            id="inputComplemento"
            placeholder="bloco B apto71"

          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlSelect1">Tipo de Serviço</label>
          <select [(ngModel)]="addCliente.tipoDeServico" class="form-select" id="floatingSelect" (change)="onServiceChange($event)" >
            <option value="Instalacao" selected>Instalação</option>
            <option value="Higienizacao">Higienização</option>
            <option value="Remocao">Remoção</option>
            <option value="Revisao">Revisão</option>
          </select>
        </div>
      </main>
      <footer class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn" style="background: #16425B; color:#fff" (click)="Adcionar()">Adicionar</button>

      </footer>
    </div>
  </div>
</section>

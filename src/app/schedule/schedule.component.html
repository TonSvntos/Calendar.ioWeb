<!-- Modal -->
<section
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <header class="modal-header" style="background-color: #7EAED9; color: #fff;">
        <h5 class="modal-title" id="exampleModalLabel">
          Adcionar novo cliente
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </header>
      <main class="modal-body">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Nome</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Nome Sobrenome"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput2" class="form-label"
            >Telefone</label
          >
          <input
            type="number"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="(11) 91111-1111)"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Data de Atendimento</label>
          <input type="date" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="inputAddress">Endereço</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="Rua 9 de Julho, 23, apto71"
          />
        </div>
        <div class="mb-3">
          <label for="inputAddress">Bairro</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="Pompeia"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlSelect1">Tipo de Serviço</label>
          <select class="form-select" id="floatingSelect" >
            <option selected>Instalação</option>
            <option>Higienização</option>
            <option>Remoção</option>
            <option>Revisão</option>
          </select>
        </div>
      </main>
      <footer class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Fechar
        </button>
        <button type="button" class="btn btn-primary">Adcionar</button>
      </footer>
    </div>
  </div>
</section>

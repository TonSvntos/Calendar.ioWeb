<section
  class="modal fade"
  id="updateModal"
  tabindex="-1"
  aria-labelledby="updateModal"
  aria-hidden="true"
  style="text-align: left !important"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <header class="modal-header" style="background-color: var(--cor-primaria); color: #fff;">
        <h5 class="modal-title" id="updateModal">Atualizar cliente</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          style="background-color: #fff;"
        ></button>
      </header>
      <main class="modal-body row">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label" style="text-align: left;">Nome</label>
          <input
            type="text"
            class="form-control"
            name="nomeCliente"
            id="Nome"
            placeholder="Nome"
            [(ngModel)]="Cliente.nomeCliente"
          />
        </div>
        <div class="mb-3 col-6">
          <label for="exampleFormControlInput2" class="form-label"
            >Telefone</label
          >
          <input
            type="tel"
            maxlength="11"
            class="form-control"
            id="exampleFormControlInput1"
            [(ngModel)]="Cliente.telefoneCliente"
          />
        </div>
        <div class="mb-3 col-6">
          <label class="form-label">Data de Atendimento</label>
          <input type="datetime-local"  [ngModel]="Cliente.dataDoAtendimento | date: 'yyyy-MM-dd h:mm'" (change)="updateInsertDate($event)" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="inputAddress">Endereço</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="Rua 9 de Julho, 23, apto71"
            [(ngModel)]="Cliente.clienteEndereco"
          />
        </div>
        <div class="mb-3 col-6">
          <label for="inputCEP">CEP</label>
          <input
            type="number"
            class="form-control"
            id="inputCEP"
            maxlength="8"
            placeholder="11001001"
            [(ngModel)]="Cliente.cep"
            (focusout)="onFocusOutEvent($event)"
          />
        </div>
        <div class="mb-3 col-6">
          <label for="inputAddress">Bairro</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="Pompeia"
            [(ngModel)]="Cliente.clienteBairro"
          />
        </div>

        <div class="mb-3 col-6">
          <label for="inputNumero">Número</label>
          <input
            type="number"
            class="form-control"
            id="inputNumero"
            placeholder="106"
            [(ngModel)]="Cliente.numero"


          />
        </div>
        <div class="mb-3 col-6">
          <label for="inputComplemento">Complemento</label>
          <input
            type="text"
            class="form-control"
            id="inputComplemento"
            placeholder="bloco B apto71"
            [(ngModel)]="Cliente.complemento"




          />
        </div>
        <div class="mb-3 col-6">
          <label for="inputComplemento">Cidade</label>
          <input
            type="text"
            class="form-control"
            id="inputComplemento"
            placeholder="Santos"
            [(ngModel)]="Cliente.cidade"




          />
        </div>


        <div class="mb-3 col-6">
          <label for="exampleFormControlSelect1">Tipo de Serviço</label>
          <select [(ngModel)]="Cliente.tipoDeServico" class="form-select" id="floatingSelect" (change)="onServiceChange($event)" >
            <option value="Instalacao" selected>Instalação</option>
            <option value="Higienizacao">Higienização</option>
            <option value="Remocao">Remoção</option>
            <option value="Revisao">Revisão</option>
          </select>
        </div>
      </main>
      <footer class="modal-footer">
        <button type="button" class="btn btn-secondary" style="background-color: var(--cor-secundaria);" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn" style="background: var(--cor-primaria); color:#fff" (click)="Update()">Atualizar</button>

      </footer>
    </div>
  </div>
</section>
